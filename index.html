<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="display">0</div>
      <div class="btn-cont">
        <div class="buttons">
          <button class="function-btn">AC</button>
          <button class="function-btn">C</button>
          <button class="function-btn">+/-</button>
          <button class="op-btns">/</button>
        
          <button class="num-btns">7</button>
          <button class="num-btns">8</button>
          <button class="num-btns">9</button>
          <button class="op-btns">x</button>
          <button class="num-btns">4</button>
          <button class="num-btns">5</button>
          <button class="num-btns">6</button>
          <button class="op-btns">-</button>
          <button class="num-btns">1</button>
          <button class="num-btns">2</button>
          <button class="num-btns">3</button>
          <button class="op-btns">+</button>
        
          <button class="function-btn">.</button>
          <button class="num-btns">0</button>
          <button class="function-btn">%</button>
          <button class="op-btns" id="equal-btn">=</button>
        </div>
      </div>
    </div>
    
  </body>
</html>
